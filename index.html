<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title Case Converter</title>
    <link rel="stylesheet" href="main.css">
    <script src="modernizr-custom.js"></script>
</head>
<body>
<header>
    <h1>
        Tinkering With JS
    </h1>
</header>
<article>
    <h2>Converting String to Title Case</h2>
    <form>
        <fieldset>
            <label for="uString">
                Enter a string
            </label>
            <input type="text" id="uString" />
        </fieldset>
        <fieldset class="button">
            <button type="button" id="convert">Convert String</button>
        </fieldset>
        <fieldset>
            <p>Title Case Conversion</p>
            <p id="pString"></p>
        </fieldset>
    </form>
</article>
</body>
</html>
